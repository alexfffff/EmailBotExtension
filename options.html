<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="settings-container">
      <div class="title">Options</div>
      <div class="content">
        <div class="threshold-container">
          <h2>threshold</h2>
          <h3>
            <span class="custom-select" style="width: 150px">
              <input
                id="threshold"
                type="number"
                min="30"
                max="200"
                value="100"
              />
            </span>
          </h3>
          <!-- <h3>
            upper limit
            <span class="custom-select">
              <input type="number" min="30" max="90" step="2" value="50" />
            </span>
          </h3> -->
        </div>
        <div class="auto-delete-container">
          <h2>email options</h2>
          <h3>
            <label class="container">
              <input id="send" type="checkbox" />
              <span class="checkmark"></span>
              <p>deliver emails to be predicted</p>
            </label>
          </h3>
        </div>
        <div class="default-label-container">
          <h2>
            select emails older than
            <input
              id="days"
              min="3"
              max="60"
              class="days-input"
              type="number"
              value="3"
            />
            days
          </h2>
          <!-- TODO: FILL OUT OPTIONS WITH EXISTING LABELS -->

              <option value="label">label 4</option>
            </select>
          </form> -->
        </div>
      </div>
      <a class="link" id="popup">back</a>
    </div>
